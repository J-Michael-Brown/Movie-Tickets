<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Theater</title>
  </head>
  <body>
    <div class="container">

      <h1>Movie Theater</h1>
      <div class="panel">
        <form class="" action="index.html" method="post">
          <label for="time">Enter the Date</label>
          <input type="time" id="theDate">
          <label for="number">Enter Your Age</label>
          <input type="number" id="inputAge">
          <label>Select a Film</label>
          <select class="form-control" id="movieTitle">
            <option>Chirstmas Story</option>
            <option>Home Alone</option>
            <option>Adult Feature</option>
            <option>Wreck Ralph 2</option>
            <option>Venom</option>
          </select>
          <button type="submit" name="button"></button>
        </form>
      </div>

      <div class="results">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h2 class="panel-title"> <span id="ticket-header">Ticket</span></h2>
          </div>
          <div class="panel-body">
            <p id="ticket-movie-title">title</p>
            <p id="ticket-showtime">showtime</p>
            <p id="ticket-price">price</p>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
